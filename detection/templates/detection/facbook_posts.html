{% extends 'detection/base.html' %}

{% block title %}Posts Facebook{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Posts Facebook</h1>
        {% if posts %}
            <ul class="list-group">
                {% for post in posts %}
                    <li class="list-group-item">
                        <p>{{ post.message }}</p>
                        <small class="text-muted">{{ post.created_time }}</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center">Aucun post trouv√©.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
